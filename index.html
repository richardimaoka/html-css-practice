<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image and Div Overlay with Click Events</title>
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="rect"></div>
    <div class="wiretext">
      <span>abc</span> <span>abc</span> <span>abc</span><span>abc</span>
    </div>
    <div
      style="
        display: grid;
        grid-template-rows: auto auto;
        background-color: grey;
      "
    >
      <div style="background-color: blue; height: 50px"></div>
      <div style="background-color: red; height: 30px"></div>
    </div>
  </body>
</html>
