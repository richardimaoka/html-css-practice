<!DOCTYPE html>
<html>
  <head>
    <title>Weight Training Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 20px;
      }

      .input-container {
        display: grid;
        grid-template-columns: auto 1fr auto;
        column-gap: 8px;
        align-items: center;
      }
      .input-container > button {
        /* sizing */
        height: 50px;
        width: 50px;
        /* coloring */
        font-size: 24px;
        background-color: #f0f0f0;
        /* border */
        border-radius: 8px;
        border: 1px solid #ccc;
        /* centering */
        display: grid;
        justify-content: center;
        align-content: center;
      }
      .input-container > input {
        height: 50px;
        font-size: 2rem;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 0 10px;

        min-width: 0; /* Allows input to shrink below default size */
      }
    </style>
  </head>
  <body>
    <div>
      <label>挙上重量(kg)</label>
      <div class="input-container">
        <button type="button" onclick="decrementWeight()">-</button>
        <input type="number" id="weight-input" />
        <button type="button" onclick="incrementWeight()">+</button>
      </div>
    </div>

    <div>
      <label>回数</label>
      <div class="input-container">
        <button type="button" onclick="decrementReps()">-</button>
        <input type="number" id="reps-input" value="10" />
        <button type="button" onclick="incrementReps()">+</button>
      </div>
    </div>

    <script>
      function incrementWeight() {
        // Get the input element by its ID
        const weightInput = document.getElementById("weight-input");

        const currentValue = isNaN(weightInput.valueAsNumber)
          ? 0
          : weightInput.valueAsNumber;

        // Increment the value
        weightInput.value = currentValue + 1;
      }

      function decrementWeight() {
        // Get the input element by its ID
        const weightInput = document.getElementById("weight-input");

        const currentValue = isNaN(weightInput.valueAsNumber)
          ? 0
          : weightInput.valueAsNumber;

        // Decrement the value
        weightInput.value = currentValue - 1;
      }

      function incrementReps() {
        // Get the input element by its ID
        const weightInput = document.getElementById("reps-input");

        const currentValue = isNaN(weightInput.valueAsNumber)
          ? 0
          : weightInput.valueAsNumber;

        // Increment the value
        weightInput.value = currentValue + 1;
      }

      function decrementReps() {
        // Get the input element by its ID
        const weightInput = document.getElementById("reps-input");

        const currentValue = isNaN(weightInput.valueAsNumber)
          ? 0
          : weightInput.valueAsNumber;

        // Derement the value
        weightInput.value = currentValue - 1;
      }
    </script>
  </body>
</html>
