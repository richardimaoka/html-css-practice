<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript ViewTimeline Demo - Smooth Transition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom styles to ensure a long, scrollable page */
      body {
        font-family: "Inter", sans-serif;
        background-color: #f7f9fb;
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }

      /* Essential sticky positioning for the rectangle */
      #animated-rectangle {
        position: sticky;
        top: 0;
        z-index: 10;
        /* Remove the CSS transition. Let the Web Animations API handle all transitions for smoothness. */
        /* transition: all 0.1s ease-out; */
      }

      /* Style the paragraphs container to give some initial padding */
      #content-container {
        padding-top: 200px; /* Space below the sticky header */
        padding-bottom: 200px;
      }

      .section-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 12px;
        padding-left: 2rem;
        color: #334155;
      }

      .section-paragraph {
        margin-bottom: 160vh; /* Increase space between paragraphs to make the effect clearer */
        padding: 2rem;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <!-- Sticky Rectangle to be Animated -->
    <div
      id="animated-rectangle"
      class="h-48 w-full bg-gray-900 flex flex-col justify-center items-center rounded-b-xl shadow-2xl p-4"
    >
      <h1 class="text-4xl font-extrabold text-white text-center mb-2">
        ViewTimeline Driver
      </h1>
      <p class="text-lg text-gray-300 text-center">
        Watch my color change as each content section scrolls into view.
      </p>
    </div>

    <!-- Content Container -->
    <div id="content-container">
      <h2 class="section-title pt-16">Start Scrolling Below...</h2>
      <!-- Paragraphs will be inserted here by JavaScript -->
    </div>

    <script type="module">
      // Global Constants
      const DEFAULT_COLOR = "#4b5563"; // Tailwind gray-600, used for before first and after last section
      const RECTANGLE = document.getElementById("animated-rectangle");
      const CONTENT_CONTAINER = document.getElementById("content-container");
      const COLORS = [
        "#ef4444", // Red 500
        "#f97316", // Orange 500
        "#eab308", // Yellow 500
        "#22c55e", // Green 500
        "#06b6d4", // Cyan 500
        "#3b82f6", // Blue 500
        "#6366f1", // Indigo 500
        "#a855f7", // Purple 500
        "#ec4899", // Pink 500
        "#f43f5e", // Rose 500
      ];

      /**
       * Converts a hex color to an RGBA string with a specified alpha value.
       * @param {string} hex - The hex color code (e.g., '#3b82f6').
       * @param {number} alpha - The desired alpha value (0 to 1).
       * @returns {string} The RGBA color string.
       */
      function hexToRgba(hex, alpha) {
        const r = parseInt(hex.slice(1, 3), 16);
        const g = parseInt(hex.slice(3, 5), 16);
        const b = parseInt(hex.slice(5, 7), 16);
        return `rgba(${r}, ${g}, ${b}, ${alpha})`;
      }

      /**
       * Creates the ViewTimeline and applies the animation to the rectangle.
       * @param {HTMLElement} subjectElement - The element whose scroll position drives the timeline.
       * @param {string} fromColor - The color the rectangle should have when this section enters the view (0% progress).
       * @param {string} toColor - The color the rectangle should be transitioning to when this section exits the view (100% progress).
       */
      function setupViewTimelineAnimation(subjectElement, fromColor, toColor) {
        try {
          // 1. Create the ViewTimeline instance
          const viewTimeline = new ViewTimeline({
            subject: subjectElement,
            axis: "block", // Vertical axis
          });

          const keyframes = [
            // Start state (0% timeline progress: Subject enters viewport)
            // Color transitions smoothly from the previous section's color (or default)
            { backgroundColor: fromColor },

            // End state (100% timeline progress: Subject leaves viewport)
            // Color transitions smoothly toward the next section's color (or default)
            { backgroundColor: toColor },
          ];

          const animationOptions = {
            // Link the animation to the custom timeline
            timeline: viewTimeline,
            // Duration is irrelevant since the timeline drives the progress
            duration: 1,
            fill: "forwards",

            // Use an explicit range for the animation to control exactly when it starts and ends
            // Start when 30% of the paragraph enters the viewport (30% cover)
            // End when 70% of the paragraph is visible (70% cover)
            range: "entry 30% exit 70%",
          };

          // 3. Apply the Animation
          RECTANGLE.animate(keyframes, animationOptions);

          // console.log(`Setup animation for ${subjectElement.id}: ${fromColor} -> ${targetColor} -> ${toColor}`);
        } catch (error) {
          // Handle cases where ViewTimeline API is not supported
          console.error(
            "ViewTimeline API is not supported in this browser or environment.",
            error
          );
          RECTANGLE.style.backgroundColor = "#991b1b";
          RECTANGLE.querySelector("p").textContent =
            "ViewTimeline API not supported. Please use a modern browser (like Chrome/Edge).";
        }
      }

      /**
       * Generates the content and initializes all animations.
       */
      function initializeDemo() {
        // Generate content elements and set up animations
        for (let i = 0; i < COLORS.length; i++) {
          // Determine the color it transitions FROM: previous paragraph's target color, or default for the first.
          const fromColor = COLORS[i];

          // Determine the color it transitions TO: next paragraph's target color, or default for the last.
          const toColor = i === COLORS.length - 1 ? COLORS[0] : COLORS[i + 1];

          const sectionId = `section-${i + 1}`;
          const titleText = `Section ${i + 1}: The ${toColor} Driver`;

          console.log(i, "==========================================");
          console.log("fromColor", fromColor);
          console.log("toColor", toColor);

          // 1. Create the section element
          const sectionElement = document.createElement("div");
          sectionElement.id = sectionId;
          sectionElement.className = "section-paragraph border-l-4 p-6";
          sectionElement.style.borderColor = toColor; // Use the color for a visual indicator

          sectionElement.innerHTML = `
                    <h3 class="text-xl font-bold mb-3" style="color: ${toColor};">${titleText}</h3>
                    <p class="text-gray-600">
                        This section's visibility is driving the animation above.
                        It enters the view transitioning from **${fromColor}** and exits transitioning to **${toColor}**.
                        This chaining makes the color blend seamless as you scroll!
                    </p>
                    <p class="text-sm text-gray-400 mt-4">
                        (Timeline Subject: #${sectionId})
                    </p>
                `;

          CONTENT_CONTAINER.appendChild(sectionElement);

          // 2. Setup the ViewTimeline and Animation with chained colors
          setupViewTimelineAnimation(sectionElement, fromColor, toColor);
        }
      }

      // Start the demo when the page loads
      window.onload = initializeDemo;
    </script>
  </body>
</html>
