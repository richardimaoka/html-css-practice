<!doctype html>
<html lang="en" style="overflow: auto; scroll-snap-type: y mandatory">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="view-transition" content="same-origin" />
    <title>MPA View Transitions - Page 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      style="scroll-snap-align: start; height: 700px; background-color: blue"
    ></div>
    <div
      style="
        scroll-snap-align: start;
        height: 700px;
        background-color: rgb(9, 9, 95);
      "
    ></div>
    <div
      style="
        scroll-snap-align: start;
        height: 700px;
        background-color: rgb(86, 86, 141);
      "
    ></div>
  </body>
</html>
