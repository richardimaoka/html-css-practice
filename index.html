<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="view-transition" content="same-origin" />
    <title>MPA View Transitions - Page 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <video
        className="{styles.video}"
        muted
        playsinline
        loop
        src="/1080x1920 mieru taimu.mp4"
        poster="/1080x1920 mieru taimu.png"
        width="1080"
        height="1920"
      />
    </div>
  </body>
</html>
