<!DOCTYPE html>
<html>
  <head>
    <title>Weight Training Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 20px;
      }

      form {
        display: grid;
        row-gap: 20px;
      }

      .select-grid {
        display: grid;
        grid-template-columns: auto 1fr;
      }
      .select-container {
        display: grid;
        grid-template-columns: subgrid;
        grid-column: span 2;
        column-gap: 16px;
        align-items: center;
      }
      .select-container > select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      .input-container {
        display: grid;
        grid-template-columns: auto 1fr auto;
        column-gap: 8px;
        align-items: center;
      }
      .input-container > button {
        /* Cancel button's default styling */
        background-color: transparent;
        border: none;
        cursor: pointer;
        outline: none;
        padding: 0;
        appearance: none;
        font-size: unset;

        /* sizing */
        height: 50px;
        width: 50px;
        font-size: 2rem;
        /* coloring */
        color: white;
        background-color: #355cc5;
        /* border */
        border-radius: 8px;
        /* centering */
        display: grid;
        justify-content: center;
        align-content: center;
      }
      .input-container > input {
        height: 50px;
        font-size: 2rem;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 0 10px;

        min-width: 0; /* Allows input to shrink below default size */
      }
    </style>
  </head>
  <body>
    <form>
      <div class="select-grid">
        <div class="select-container">
          <label for="training-area-select">部位:</label>
          <select
            id="training-area-select"
            onChange="onTrainingAreaChange(event)"
            required
          >
            <option value="">トレーニング部位を選択</option>
          </select>
        </div>

        <div class="select-container">
          <label for="exercise-select">エクササイズ:</label>
          <select id="exercise-select" required>
            <option value="">エクササイズを選択</option>
          </select>
        </div>
      </div>

      <div>
        <label>挙上重量(kg)</label>
        <div class="input-container">
          <button type="button" onclick="decrementWeight()">-</button>
          <input type="number" id="weight-input" />
          <button type="button" onclick="incrementWeight()">+</button>
        </div>
      </div>

      <div>
        <label>回数</label>
        <div class="input-container">
          <button type="button" onclick="decrementReps()">-</button>
          <input type="number" id="reps-input" value="10" />
          <button type="button" onclick="incrementReps()">+</button>
        </div>
      </div>
    </form>

    <script>
      function incrementWeight() {
        // Get the input element by its ID
        const weightInput = document.getElementById("weight-input");

        const currentValue = isNaN(weightInput.valueAsNumber)
          ? 0
          : weightInput.valueAsNumber;

        // Increment the value
        weightInput.value = currentValue + 1;
      }

      function decrementWeight() {
        // Get the input element by its ID
        const weightInput = document.getElementById("weight-input");

        const currentValue = isNaN(weightInput.valueAsNumber)
          ? 0
          : weightInput.valueAsNumber;

        // Decrement the value
        weightInput.value = currentValue - 1;
      }

      function incrementReps() {
        // Get the input element by its ID
        const weightInput = document.getElementById("reps-input");

        const currentValue = isNaN(weightInput.valueAsNumber)
          ? 0
          : weightInput.valueAsNumber;

        // Increment the value
        weightInput.value = currentValue + 1;
      }

      function decrementReps() {
        // Get the input element by its ID
        const weightInput = document.getElementById("reps-input");

        const currentValue = isNaN(weightInput.valueAsNumber)
          ? 0
          : weightInput.valueAsNumber;

        // Derement the value
        weightInput.value = currentValue - 1;
      }
    </script>
  </body>
</html>
